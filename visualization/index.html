<html>
  <head>
    <link rel='stylesheet' type='text/css' href='css/application.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/lib/bootstrap-responsive.css'>
  </head>
  <body>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container-fluid'>
          <a class='brand' href='./index2_files/index2.html'>Git Visualization</a>
          <div class='nav-collapse collapse'>
            <ul class='nav'>
              <li class='active'><a href='./index2_files/index2.html'>edX</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type='text/x-handlebars' data-template-name='repos'>
    woo repos
    {{#each}}
      {{name}}
    {{/each}}
    </script>
    <script type='text/x-handlebars' data-template-name='repo'>
      <div class='container'>
        {{name}}
        {{#each commit in commits}}
          {{view GA.CommitView}}
        {{/each}}
        <br/>
      </div>
    </script>
    <script type='text/x-handlebars' data-template-name='commit'>
      {{commit.message}}
      {{commit.repo_id}}
    </script>
    <!-- libs -->
    <script src='js/lib/jquery-1.10.2.min.js'></script>
    <script src='js/lib/handlebars-1.0.0.js'></script>
    <script src='js/lib/ember.js'></script>
    <script src='js/lib/ember-data.js'></script>
    <script src='js/lib/bootstrap.js'></script>

    <!-- app code -->
    <script src='js/application.js'></script>
    <script src='js/router.js'></script>
    <script src='js/models/repo.js'></script>
    <script src='js/models/commit.js'></script>
    <script src='js/views.js'></script>
    <script src='js/controllers/repo_controller.js'></script>
  </body>
</html>
